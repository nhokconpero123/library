      rel="stylesheet"
    />

  </head>

  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="#" class="logo">
        <div class="logo-name">Library</div>
      </a>
          <ul class="side-menu">
            <li> <a href="../admin/dashboard.html"></i>Dashboard</a></li><!--fix href link for side bar-->
            <li> <a href="../admin/add-librarian.html"></i>Add Librarian</a></li><!--fix href link for side bar-->
            <li class="active"><a href="../admin/add-student.html"></i>Add student</a></li><!--fix href link for side bar-->
            <li><a href="../admin/add-book.html"></i>Add Book </a></li><!--fix href link for side bar-->
            <li><a href="../admin/book-report.html"></i>Book Report </a></li><!--fix href link for side bar-->
            <li><a href="../admin/order.html"></i>Order</a></li><!--fix href link for side bar-->
          </ul>
      <ul class="side-menu">
        <li>
          <a href="../../index.html" class="logout">
            <i class="bx bx-log-out-circle"></i>
            Logout
          </a>
        </li>
      </ul>
    </nav>
    <!-- End of Sidebar -->

    <!-- Navbar -->
    <div class="content">
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button class="search-btn" type="submit">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <a href="#" class="notif">
          <i class="bx bx-bell"></i>
          <span class="count">12</span>
        </a>
      </nav>

      <main>
        <div class="header">
          <div class="left">
            <h1>Add Student</h1>
            <ul class="breadcrumb">
              <!-- Breadcrumb can be added here if needed -->
            </ul>
          </div>
        </div>

        <!-- Pop up page -->
        <div class="bottom-data">
          <div class="orders">
            <div class="header">
              <i class="bx bx-receipt"></i>
              <h3>Student Table</h3>
              <i class="bx bx-filter"></i>
              <i class="bx bx-search"></i>
            </div>
            <div class="add-item">
              <button>Add Student</button>
            </div>
            <div class="modal" id="additemModal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Add New Student</h3>
                <form id="addStudentForm">
                  <!-- Updated input names for consistency -->
                  <div class="form-group">
                    <label for="studentID">Student ID</label>
                    <input name="studentID" placeholder="ID" required />
                  </div>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" placeholder="Name" required />
                  </div>

                  <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input name="dob" placeholder="DOB" required />
                  </div>

                  <div class="form-group">
                    <label for="email">Student Email</label>
                    <input name="email" placeholder="Student Email" required />
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" placeholder="Password" required />
                  </div>

                  <button type="submit">Add Student</button>
                </form>
              </div>
            </div>
            <!-- End of pop-up page -->

            <!-- Table -->
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Date of Birth</th>
                  <th>Student Email/User</th>
                  <th>Password</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="studentTable">
                <!-- Table content will be dynamically populated -->
              </tbody>
            </table>
            <!-- End Table -->
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>
    <script src="../../scripts/addstudent.js"></script>
  </body>
</html>
